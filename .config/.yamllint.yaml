extends: default

rules:
  anchors:
    forbid-unused-anchors: true
  comments:
    min-spaces-from-content: 1
  document-start: disable
  empty-values:
    ignore:
      - "**/workflows/*.yml"
      - "**/workflows/*.yml{% endif %}"
  indentation:
    spaces: 2
    check-multi-line-strings: true
    ignore:
      - "**/workflows/*.yml"
      - "**/workflows/*.yml{% endif %}"
      - "**/*.azurepipelines*/*.yml"
      - "**/*.azurepipelines*/*.yml{% endif %}"
  line-length: disable
  quoted-strings:
    required: only-when-needed
    extra-allowed: ["{|}"]
  truthy:
    ignore:
<<<<<<< before updating
      - "**/workflows/*.yml"
=======
      - "**/workflows/*.yml.*"
>>>>>>> after updating
      - "**/workflows/*.yml{% endif %}"
